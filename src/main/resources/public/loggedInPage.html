<!DOCTYPE html>
<html>
<head>
    <title>Message from Remote Source</title>
</head>
<body>
    <h1>Hello, mate!</h1>
    <p id="message"></p>

    <script>
        // Function to fetch a message from a remote source (replace 'your-api-url' with the actual API endpoint)
        function fetchMessage() {
            fetch('/getLoggedInPage')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message').textContent = data.message;
                })
                .catch(error => {
                    console.error('Error fetching message:', error);
                });
        }

        // Call the fetchMessage function to get and display the message
        fetchMessage();
    </script>
</body>
</html>
