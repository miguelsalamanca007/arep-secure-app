<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
  </head>
  <body>
    <h1>Login</h1>
      <form action="/login">
        <label for="username">user:</label><br>
        <input type="text" id="username" name="username" autocomplete="disable"><br><br>

        <label for="password">password:</label><br>
        <input type="password" id="password" name="password"><br><br>

        <input type="button" value="Submit" onclick="loadPostMsg(username, password)">
      </form>
        
      <div id="postrespmsg"></div>
        
      <script>
        function loadPostMsg(username, password){
            let url = "/login?username=" + username.value + "&password=" + password.value;

            fetch (url, {method: 'POST'})
                .then(x => x.text())
                .then(y => document.getElementById("postrespmsg").innerHTML = y);
        }
      </script>
  </body>
</html>
